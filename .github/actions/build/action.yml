runs:
  using: 'composite'
  steps: 
    - uses: actions/checkout@v4
      shell: bash
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
      shell: bash

    - name: Install Dependencies
      run: npm ci
      shell: bash

    - name: Build
      run: npm run build
      shell: bash