version: '3.8'

services:
  booklogger:
    build:
      context: .
      args:
        # Public environment variables (available at build time)
        - PUBLIC_FIREBASE_API_KEY=${PUBLIC_FIREBASE_API_KEY}
        - PUBLIC_FIREBASE_AUTH_DOMAIN=${PUBLIC_FIREBASE_AUTH_DOMAIN}
        - PUBLIC_FIREBASE_PROJECT_ID=${PUBLIC_FIREBASE_PROJECT_ID}
        - PUBLIC_FIREBASE_STORAGE_BUCKET=${PUBLIC_FIREBASE_STORAGE_BUCKET}
        - PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
        - PUBLIC_FIREBASE_APP_ID=${PUBLIC_FIREBASE_APP_ID}
        - PUBLIC_BOOKSAPI_KEY=${PUBLIC_BOOKSAPI_KEY}
        - PUBLIC_BOOKSAPI_LIST=${PUBLIC_BOOKSAPI_LIST}
        # Private environment variables (available at build time)
        - FIREBASE_ADMIN_PRIVATE_KEY=${FIREBASE_ADMIN_PRIVATE_KEY}
        - FIREBASE_ADMIN_CLIENT_EMAIL=${FIREBASE_ADMIN_CLIENT_EMAIL}
        - MONGO_URL=${MONGO_URL}
        - DB_NAME=${DB_NAME}
        - BOOKINFOS_COLLECTION_NAME=${BOOKINFOS_COLLECTION_NAME}
        - BOOKSHELVES_COLLECTION_NAME=${BOOKSHELVES_COLLECTION_NAME}
    image: booklogger-app
    ports:
      - "3000:3000"
    # env_file:
    #   - .env
    environment:
      - NODE_ENV=production
      # Private environment variables (available at runtime)
      - FIREBASE_ADMIN_PRIVATE_KEY=${FIREBASE_ADMIN_PRIVATE_KEY}
      - FIREBASE_ADMIN_CLIENT_EMAIL=${FIREBASE_ADMIN_CLIENT_EMAIL}
      - MONGO_URL=${MONGO_URL}
      - DB_NAME=${DB_NAME}
      - BOOKINFOS_COLLECTION_NAME=${BOOKINFOS_COLLECTION_NAME}
      - BOOKSHELVES_COLLECTION_NAME=${BOOKSHELVES_COLLECTION_NAME}
